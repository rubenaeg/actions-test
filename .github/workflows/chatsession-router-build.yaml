name: "[CORE] Chatsession Router Build"

on:
  workflow_dispatch:
  push:
    branches:
    - 'development'
    paths:
    - 'chatsession-router/**'

env:
  PROJECT_ID: ${{ secrets.CORE_PROJECT_ID }}
  IMAGE_NAME: "chatsession-router"
  GKE_INSTANCE_ZONE: "europe-west3"
  GKE_NAMESPACE: "botify-team-core"
  DEPLOYMENT: "chatsession-router"

jobs:
  build-chatsession-router-container:
    name: Build Chatsession Router
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI uses: google-github-actions/setup-gcloud@v0
    # Causing errors since a 5.8.2021 GoogleCloudPlatform/github-actions/setup-gcloud@v0
    - uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.CORE_SA_KEY }}
        project_id: ${{ secrets.CORE_PROJECT_ID }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build
      working-directory: ./chatsession-router
      run: |-
        docker build --tag "eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest" .

#    @ToDo ... how to test the container
#    - name: Test
#      run: |-
#        docker run --rm "eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA"  test

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "eu.gcr.io/$PROJECT_ID/$IMAGE_NAME:latest"
